on:
  push:
    branches:
      - feature/A1ODT-93

jobs:
  deploy:
    name: Deploy Prometheus 
    runs-on: ubuntu-latest
    environment: Catena-X dev/int
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Kube Context
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy Prometheus 
        run: |
          helm upgrade prometheus prometheus --install --wait --repo=https://prometheus-community.github.io/helm-charts -n monitoring
          kubectl apply -f Prometheus/kubernetes/externalname.yml
          kubectl apply -f Ingress/ingress-gw.yml
          
