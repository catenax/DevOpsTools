on:
  push:
    branches:
      - backstage-deploy

jobs:
  deploy:
    name: Deploy Backstage
    runs-on: ubuntu-latest
    environment: Catena-X dev/int
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Kube Context
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy Backstage
        run: |
          chmod +x ./Backstage/backstage-values.sh
          ./Backstage/backstage-values.sh
          helm -n backstage uninstall backstage
          sleep 120
          helm -n backstage install backstage deliveryhero/backstage -f Backstage/backstage-values.yaml

